<td><%= bookName %></td>
<td><%= authorName %></td>
<td><%= publication %></td>
<td><%= year %></td>
<td><img class="bookImage" src="<%= imagePath %>" /></td>
<td>
    <a href="#books/<%= id %>" class="btn btn-small js-show">
        <i class="icon-eye-open"></i>
        Show
    </a>
    <a href="#books/<%= id %>/edit" class="btn btn-small js-edit">
        <i class="icon-pencil"></i>
        Edit
    </a>
    <button class="btn btn-small js-delete">
        <i class="icon-remove"></i>
        Delete
    </button>
</td>
